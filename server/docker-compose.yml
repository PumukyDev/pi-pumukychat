services:
  app:
    container_name: blog
    build:
      context: ./php
      dockerfile: Dockerfile
    restart: unless-stopped
    volumes:
      - ./src:/var/www
    ports:
      - "9000:9000"
    working_dir: /var/www
    depends_on:
      - db
      - redis
    networks:
      - mysql-network
    platform: linux/arm64

  db:
    image: mariadb:latest
    container_name: mysql-container
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - mysql-network
    platform: linux/arm64

  nginx:
    image: nginx:alpine
    container_name: nginx_chat
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./src:/var/www
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/certs/:/etc/nginx/certs/
    depends_on:
      - app
      - db
    networks:
      - mysql-network
    platform: linux/arm64

  phpmyadmin:
    image: phpmyadmin:5.2
    container_name: phpmyadmin-container
    restart: unless-stopped
    environment:
      PMA_HOST: ${PMA_HOST}
      PMA_USER: ${PMA_USER}
      PMA_PASSWORD: ${PMA_PASSWORD}
    ports:
      - "8080:80"
    networks:
      - mysql-network
    depends_on:
      - db
    platform: linux/arm64

volumes:
  db-data:

networks:
  mysql-network:
    driver: bridge
